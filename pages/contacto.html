<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Simula tu Futuro</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/contacto.css">
</head>

<body>
    <header class="header">
        <div class="logo">Simula tu Futuro</div>
        <nav class="nav">
            <a href="../index.html">Inicio</a>
            <a href="contacto.html" class="active">Contacto</a>
        </nav>
    </header>

    <section class="inicio" style="padding: 60px 5%;">
        <h1>Ponte en contacto</h1>
        <p>¿Tienes dudas sobre la plataforma o necesitas apoyo vocacional? Estamos aquí para ayudarte.</p>
    </section>

    <section class="contenido">
        <h2>Envíanos un mensaje</h2>

        <form action="#" class="contacto-form">
            <div class="form-group">
                <label for="nombre">Nombre Completo</label>
                <input type="text" id="nombre" name="nombre" placeholder="Ej: Juan Pérez" required>
            </div>

            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
            </div>

            <div class="form-group">
                <label for="asunto">Asunto</label>
                <select id="asunto" name="asunto">
                    <option value="duda">Duda sobre carreras</option>
                    <option value="tecnico">Problema técnico</option>
                    <option value="alianza">Alianzas con colegios</option>
                    <option value="otro">Otro motivo</option>
                </select>
            </div>

            <div class="form-group">
                <label for="mensaje">Tu Mensaje</label>
                <textarea id="mensaje" name="mensaje" rows="5" placeholder="Cuéntanos cómo podemos ayudarte..."
                    required></textarea>
            </div>

            <button type="submit" class="btn-access"
                style="border: none; cursor: pointer; width: 100%; border-radius: 8px;">
                Enviar Mensaje
            </button>
        </form>
    </section>

    <footer style="background-color: #9013FE; color: white; padding: 40px 5%; text-align: center; margin-top: 50px;">
        <p>&copy; 2026 Simula tu Futuro - Todos los derechos reservados.</p>
        <p style="font-size: 0.9rem; opacity: 0.8; margin-top: 10px;">contacto@simulatufuturo.cl</p>
    </footer>
</body>

</html>
